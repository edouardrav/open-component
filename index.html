<html>
  <head>
    <meta charset="utf-8">
    <title>Open Component Challlenge</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <!-- Code your component here -->
    <div class="container">

      <a class="category-bar" href="#">
        <h2>Location</h2>
        <i class="fa-solid fa-chevron-down"></i>
      </a>

      <div class="house">
        <img src="https://images.unsplash.com/photo-1452626212852-811d58933cae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1528&q=80" alt="">
        <div class="info">
          <h3>Charlton houses</h3>
          <div class="address">
            <p>75 Leonard Street</p>
            <p>New York</p>
          </div>
          <div class="price">
            <div>
              <h3>$ 62 937</h3>
              <p>of $90 500 funded</p>
            </div>
            <h2>12.5%</h2>
          </div>
          <div class="percentage percent50">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="house">
        <img src="https://images.unsplash.com/photo-1611602132416-da2045990f76?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="">
        <div class="info">
          <h3>Noa Konsuto</h3>
          <div class="address">
            <p>95 Calle Julian</p>
            <p>Porto</p>
          </div>
          <div class="price">
            <div>
              <h3>$ 201 863</h3>
              <p>of $327 000 funded</p>
            </div>
            <h2>9.5%</h2>
          </div>
          <div class="percentage percent80">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <a class="more" href="#">Explore all <i class="fa-solid fa-arrow-right-long"></i></a>
    </div>

  </body>
</html>
